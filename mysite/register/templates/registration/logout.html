{% extends "main/base.html" %}

{% block title %}Login Here{% endblock %}

{% load crispy_forms_tags %}

{% block content %}

<form action="{% url 'logout' %}" class="form-group" method="GET">
    {% csrf_token %}
    <p>Don't want to logout? click<a href="/register">here</a></p>
    <button type="submit" class="btn btn-success">
        Log Out
    </button>
</form>

{% endblock %}
